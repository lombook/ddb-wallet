# \u8BBE\u7F6E\u6FC0\u6D3B\u7684\u73AF\u5883
#mvn clean package -Dpf=test
#spring.profiles.active=dev
spring.profiles.active=dev,@pf@


eureka.client.service-url.defaultZone=http://localhost:10000/eureka/

spring.application.name=wallet-customer


banner.charset=UTF-8
spring.messages.encoding=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# mybatis \u914D\u7F6E
mybatis.type-aliases-package=com.jinglitong.wallet.api.model
mybatis.mapper-locations=classpath:mapper/*.xml
# \u901A\u7528 Mapper \u914D\u7F6E
mapper.mappers=com.jinglitong.wallet.server.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
# \u5206\u9875\u63D2\u4EF6\u914D\u7F6E
pagehelper.helperDialect=mysql
pagehelper.reasonable=false
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql


#序号生成器
idworker.wordkid = 1
idworker.datacenterid = 1

#批量转账 每次查询数据条数
batchtransfer.querysize=5


#是否检查更换设备开关
changeDevice.open=1

#导出钱包开关
exportWallet.open=1


#数据收集开关 1:收集 0:不收集
isEnable=0

#数据收集服务器ip端口
web_ip=http://192.168.199.51:8089


#上传文件临时目录
tomcat.tmp.upload.path = /home/zhaosl/logs

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size =10Mb
spring.servlet.multipart.max-request-size=10Mb

eureka.instance.prefer-ip-address=true

ribbon.ReadTimeout=72000000
ribbon.ConnectTimeout=72000000



#eureka client刷新本地缓存时间
#默认30s
# eureka.client.registryFetchIntervalSeconds=5